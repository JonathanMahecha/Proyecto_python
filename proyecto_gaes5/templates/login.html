<!-- login.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Login</title>

    <style>
        .nserviteca {
            display: flex;
            color: #0d47a1;
            font-size: 24px;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #0d47a1;
            padding-bottom: 10px;
            background-color: #ffffff;
        }

        .nserviteca .img {
            width: 80px;
            height: 80px;
            text-align: right;
            margin-right: 20px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #0d47a1;
        }

        .container {
            background-color: #ffffff;
            width: 50%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }

        /* Remove the 'input[type="submit"]' styling as there's no form wrapping the elements */
        
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nserviteca">
            <div class="imagen">
                <!-- Update the path to your image -->
                <img src="{% static 'img/Carro.jpg' %}" class="img" alt="">
            </div>
            <h1>DON SPEED'S FIERRO</h1>
        </div>

        <h2>Iniciar Sesión</h2>

        <!-- Add a form tag to wrap the input elements -->
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Dirección de correo:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error"></div>
            </div>
            <!-- Include the button inside the form -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-secondary">
                ¿No tiene una cuenta? <a href="{% url 'registro' %}"> Registrate</a>.
            </button>
        </div>
    </div>
</body>
</html>
